<div class="row">
    <div  class="newContactList container-fluid">
        <form name="newListForm" ng-controller="newContactListController as newList"  ng-submit="createList();" novalidate>
            <legend>Create New Contact List</legend>
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-btn"><input id="submit"  class="btn btn-success" type="submit"  value="Create"></span>
                        <input type="text" class="form-control" ng-model="listname.input" placeholder="New Contact List">
                    </div>
                </div>
        </form>
    </div>
</div>
<div ng-controller="createListSearch">
    <div class="search-container fluid-container">
        <div class="row">
            ​
            <form id="listType" ng-submit="searchListBtn()" ng-model="match">
                <fieldset>
                    <legend>List Name</legend>

                    <input name="type" type="radio" id="corp" ng-model="type" ng-value="'corp'">
                    <label for="corp">Corporation</label>
                    ​
                    <input name="type" type="radio" id="fam" ng-model="type" ng-value="'fam'">
                    <label for="fam">Families</label>
                    ​
                    <input name="type" type="radio" id="zip" ng-value="'zipCk'" ng-model="type">
                    <label for="zip">Zip</label>
                    <input type="text" id="zipInput" ng-model="zip.data" ng-focus="type='zipCk'" placeholder="Zip Code" data-placeholder="Zip Code" data-invalid="Valid zip: #####" data-type="zip" ng-blur="validateInput('zip', 'zipInput');">
                    ​
                    <input name="type" type="radio" id="age" ng-value="'ageCk'" ng-model="type">
                    <label for="age">Age</label>
                    <input type="text" id="ageInput" ng-model="age.data" ng-focus="type='ageCk'" placeholder="Age" data-placeholder="Age" data-invalid="Valid Age: #####" data-type="zip" ng-blur="validateInput('zip', 'ageInput');">

                    <input class="btn btn-default" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>
    <!--</div>-->
    ​
    <div id="adultSearchName" class="table">

        <table id="createResults" class="table-hover table table-bordered">
            <tr>
                <th class="field-label col-xs-3 active">Name</th>
                <th class="field-label col-xs-4 active">Email</th>
                <th class="field-label col-xs-2 active">City</th>
                <th class="field-label col-xs-3 active">Company</th>
            </tr>
            <tr ng-repeat="result in emailList | limitTo:totalDisplayed" id="{{result.email}}">
                <td>{{result.firstName}} {{result.lastName}}</td>
                <td>{{result.email}}</td>
                <td>{{result.city}}</td>
                <td>{{result.company}}</td>
                <td><input type="checkbox" data-checklist-model="emails.includedEmails" data-checklist-value="result"></td>
            </tr>
        </table>
    </div>

    <row>
        <input type="button" class="btn btn-default" ng-click="loadMore()" value="Add 50" ng-disabled="totalResults == totalDisplayed || totalResults == 0">
        <input type="button" class="btn btn-default" ng-click="showAll()" value="Show All {{totalResults}}" ng-disabled="totalResults == totalDisplayed || totalResults == 0">
        <input type="button" class="btn btn-default" ng-click="populateList()" value="Finalize List" ng-disabled="emails.includedEmails.length == 0">
        <input type="button" class="btn btn-default" ng-click="checkAll($event)" value="Check All" ng-disabled="totalResults == 0">
    </row>
<div id="endMessage"></div>

</div>
