<div class="newContactList container-fluid">
    <form name="newListForm" ng-controller="newContactListController as newList" ng-submit="createList()" novalidate>
        <!--newListForm.$valid &&-->
        <p>create a new contact list</p>
        <input type="text" ng-model="listname.input" placeholder="New Contact List">
        <input type="submit" value="Create">
    </form>
</div>
<div class="search-container fluid-container">
    <div class="row">
        <form ng-controller="createListSearch" ng-submit="searchListBtn">
        <div class="input-group">
            <div class="input-group-btn">
                <button ng-submit="searchListBtn" type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Search By<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Individual</a></li>
                    <li><a href="#">Zip Code</a></li>
                    <li><a href="#">Age</a></li>
                    <li><a href="#">Corporation</a></li>
                </ul>
            </div>
            <input type="text" ng-model="listFrom" class="form-control" aria-label="...">
        </div>
            </form>
    </div>
</div>

<div class="table">
    <div class="table" ng-controller="contactListController as results">
        <table class="well well-sm">
            <tr>
                <th>Name/Main Contact</th>
                <th>Email</th>
                <th>add to contact list</th>
            </tr>
            <tr ng-repeat="result in results">
                <td>{{result.AFN}} {{result.ALN}}</td>
                <td>{{result.AE}}</td>
                <td><input type="checkbox" id={{result.id}}></td>
            </tr>

            <tr ng-repeat="result in results">
                <td>{{result.CFN}} {{result.CLN}}</td>
                <td>{{result.CE}}</td>
                <td><input type="checkbox" id={{result.id}}></td>
            </tr>

        </table>
    </div>
</div>
