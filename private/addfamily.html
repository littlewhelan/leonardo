<uib-tabset justified="true">
    <uib-tab heading="Contact Info">
        <div class="well well-sm">
            <form ng-submit="save()">
                <legend>Adult 1</legend>
                <input ng-model="family.adultOne.firstName" name="firstName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input ng-model="family.adultOne.lastName" name="lastName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input ng-model="family.adultOne.addressOne" name="address1" class="form-control" type="text" placeholder="Address 1">
                <input ng-model="family.adultOne.addressTwo" name="address2"class="form-control" type="text" placeholder="Address 2">
                <input ng-model="family.adultOne.zip" name="zip"class="col-xs-6 col-sm-4" type="text" placeholder="Zip Code">
                <input ng-model="family.adultOne.city" name="city"class="col-xs-6 col-sm-4" type="text" placeholder="City">
                <input ng-model="family.adultOne.state" name="state"class="col-xs-6 col-sm-4" type="text" placeholder="State">
                <input ng-model="family.adultOne.main" name="mainPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Main Phone">
                <input ng-model="family.adultOne.cell" name="cellPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Cell Phone">
                <input ng-model="family.adultOne.email" name="email"class="col-xs-6 col-sm-4" type="text" placeholder="Email">
                <input ng-model="family.adultOne.company" name="company" class="form-control" type="text" placeholder="Company">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
            <!--</form>-->
            <!--<form ng-submit="save()">-->
                <legend>Adult 2</legend>
                <input ng-model="family.adultTwo.firstName" name="firstName"class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input ng-model="family.adultTwo.lastName" name="lastName"class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input ng-model="family.adultTwo.addressOne" name="address1"class="form-control" type="text" placeholder="Address 1">
                <input ng-model="family.adultTwo.addressTwo" name="address2"class="form-control" type="text" placeholder="Address 2">
                <input ng-model="family.adultTwo.zip" name="zip"class="col-xs-6 col-sm-4" type="text" placeholder="Zip Code">
                <input ng-model="family.adultTwo.city" name="city"class="col-xs-6 col-sm-4" type="text" placeholder="City">
                <input ng-model="family.adultTwo.state" name="state"class="col-xs-6 col-sm-4" type="text" placeholder="State">
                <input ng-model="family.adultTwo.main" name="mainPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Main Phone">
                <input ng-model="family.adultTwo.cell" name="cellPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Cell Phone">
                <input ng-model="family.adultTwo.email" name="email"class="col-xs-6 col-sm-4" type="text" placeholder="Email">
                <input ng-model="family.adultTwo.company" name="company" class="form-control" type="text" placeholder="Company">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
                <!--next button -->
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger" ng-click="newDonation = {}; family={};newChild={};">Cancel</button>
                <button class="btn btn-primary" ng-click="newDonation = {}; family={};newChild={};">New Family</button>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="Emergency Contact">
        <div class="well well-sm">
            <form ng-submit="save()">
                <legend>Emergency Contact Information</legend>
                <input ng-model="family.emergency.firstName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input ng-model="family.emergency.lastName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input ng-model="family.emergency.addressOne" class="form-control" type="text" placeholder="Address 1">
                <input ng-model="family.emergency.addressTwo" class="form-control" type="text" placeholder="Address 2">
                <input ng-model="family.emergency.zip" class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Zip Code">
                <input ng-model="family.emergency.city" class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="City">
                <input ng-model="family.emergency.state" class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="State">
                <input ng-model="family.emergency.phone" class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Phone Number">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
                <!--next buttons -->
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger" ng-click="newDonation = {}; family={};newChild={};">Cancel</button>
                <button class="btn btn-primary" ng-click="newDonation = {}; family={};newChild={};">New Family</button>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="Additional Members">
        <div class="well well-sm">
            <!--addition members tab-->
            <form>
                <legend>Children</legend>
                <table class="table-hover table table-bordered" >
                    <tr>
                        <th class="field-label col-xs-3 active">First Name</th>
                        <th class="field-label col-xs-3 active">Last Name</th>
                        <th class="field-label col-xs-3 active">Birthday</th>
                        <th class="field-label col-xs-3 active">School</th>
                        <th class="field-label col-xs-3 active">Notes</th>
                        <th class="field-label col-xs-3 active">Del</th>
                    </tr>
                    <tr ng-repeat="child in family.children">
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.firstName}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.lastName}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.birthdate}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.school}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.notes}}</td>
                        <td class="field-label col-xs-3 active"><button ng-click="removeChild($index);">X</button></td>
                    </tr>
                </table>

                <input ng-model="newChild.firstName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name" />
                <input ng-model="newChild.lastName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name" />
                <input ng-model="newChild.birthdate" class="col-md-6 col-sm-6 col-xs-6" type="date" placeholder="Birthday (YYYY-MM-DD)" />
                <input ng-model="newChild.school" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="School" />
                <textarea ng-model="newChild.notes" rows="4" class="form-control" placeholder="Notes"></textarea>
            </form>
            <!--next / close buttons -->

            <div>
            <label for="addKid">Next Child</label>
            <button id="addKid" type="button" class="btn btn-danger" ng-click="addChild()">+</button>
            </div>
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-danger" ng-click="clearChild()" ng-click="newDonation = {}; family={};newChild={};">Cancel</button>
            <button class="btn btn-primary" ng-click="newDonation = {}; family={};newChild={};">New Family</button>
        </div>
    </uib-tab>
    <uib-tab heading="Donations">
        <div class="well well-sm">
            <legend>Donations</legend>
                <table class="table-hover table table-bordered" >
                    <tr>
                        <th class="field-label col-xs-3 active">Date</th>
                        <th class="field-label col-xs-3 active">Amount</th>
                        <th class="field-label col-xs-3 active">Notes</th>
                        <th class="field-label col-xs-3 active">Delete</th>
                    </tr>
                    <tr ng-repeat="donation in family.donations">
                        <td class="field-label col-xs-3 active">{{donation.date}}</td>
                        <td class="field-label col-xs-3 active">{{donation.amount}}</td>
                        <td class="field-label col-xs-3 active">{{donation.notes}}</td>
                        <td class="field-label col-xs-3 active"><button ng-click="family.donations.splice($index, 1);">X</button></td>
                    </tr>
                </table>
            <input ng-model="newDonation.date" class="form-control" type="date" placeholder="Date (YYYY-MM-DD)">
            <input ng-model="newDonation.amount" class="form-control" type="text" placeholder="Amount">
            <textarea ng-model="newDonation.notes" rows="4" class="form-control" placeholder="Notes"></textarea>
            <!--save / close buttons -->
            <div>
            <label for="addDonation">Add Donation</label>
            <button id="addDonation" type="button" class="btn btn-danger" ng-click="addDonation()">+</button>
            </div>
            <button class="btn btn-primary" ng-click="console.log(family);save();">Save</button>
            <button class="btn btn-danger" ng-click="newDonation = {}; family={};newChild={};">Cancel</button>
            <button class="btn btn-primary" ng-click="newDonation = {}; family={};newChild={};">New Family </button>
        </div>
    </uib-tab>
</uib-tabset>
