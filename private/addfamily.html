<uib-tabset justified="true">
    <uib-tab heading="Contact Info">

                <input id="A1C" ng-model="family.adultOne.company" name="company" class="js-validate form-control" type="text" placeholder="Company" data-placeholder="Company" data-invalid="Valid corp name: (a-z 0-9 regular punctuation/special characters)" data-type="corpName" ng-blur="validateInput('corpName', 'A1C');">
                <textarea id="A1N" rows="4" class="js-validate form-control" placeholder="Notes" data-placeholder="Notes" data-invalid="Valid note: (a-z 0-9 regular punctuation, special characters)" data-type="notes" ng-blur="validateInput('notes', 'A1N');"></textarea>

                <input id="A2C" ng-model="family.adultTwo.company" name="company" class="js-validate form-control" type="text" placeholder="Company" data-placeholder="Company" data-invalid="Valid corp name: (a-z 0-9 regular punctuation/special characters)" data-type="corpName" ng-blur="validateInput('corpName', 'A2C');">

    <uib-tab heading="Emergency Contact">
        <div class="well well-sm">
            <form ng-submit="save()">
                <legend>Emergency Contact Information</legend>
                <input id="EmFN" ng-model="family.emergency.firstName" class="js-validate col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name" data-placeholder="First Name" data-invalid="Valid first name: (a-z , . - ')" data-type="name" ng-blur="validateInput('name', 'EmFN');">
                <input id="EmLN" ng-model="family.emergency.lastName" class="js-validate col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name" data-placeholder="Last Name" data-invalid="Valid last name: (a-z , . - ')" data-type="name" ng-blur="validateInput('name', 'EmLN');">
                <input id="EmAR1" ng-model="family.emergency.addressOne" class="js-validate form-control" type="text" placeholder="Address 1" data-placeholder="Address 1" data-invalid="Valid address: (a-z 0-9 regular punctuation/special characters)" data-type="address" ng-blur="validateInput('address', 'EmAR1');">
                <input id="EmAR2" ng-model="family.emergency.addressTwo" class="js-validate form-control" type="text" placeholder="Address 2" data-placeholder="Address 2" data-invalid="Valid address: (a-z 0-9 regular punctuation/special characters)" data-type="address" ng-blur="validateInput('address', 'EmAR2');">
                <input id="EmZ" ng-model="family.emergency.zip" class="js-validate col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Zip Code" data-placeholder="Zip Code" data-invalid="Valid zip: #####" data-type="zip" ng-blur="validateInput('zip', 'EmZ');">>
                <input id="EmC" ng-model="family.emergency.city" class="js-validate col-md-3 col-sm-4 col-xs-6" type="text" placeholder="City" data-placeholder="City" data-invalid="Valid city: (a-z)" data-type="city" ng-blur="validateInput('city', 'EmCty');">
                <input id="EmS" ng-model="family.emergency.state" class="js-validate col-md-3 col-sm-4 col-xs-6" type="text" placeholder="State" data-placeholder="State" data-invalid="Valid state: (a-z)" data-type="state" ng-blur="validateInput('state', 'EmS');">
                <input id="EmP" ng-model="family.emergency.phone" class="js-validate col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Phone Number" data-placeholder="Phone Number" data-invalid="Valid phone: (### ### #### spacers: (- . / space)" data-type="phone" ng-blur="validateInput('phone', 'EmP');">
                <textarea id="EmN" rows="4" ng-model="family.emergency.notes" class="js-validate form-control" placeholder="Notes" data-placeholder="Notes" data-invalid="Valid note: (a-z 0-9 regular punctuation, special characters)" data-type="notes" ng-blur="validateInput('notes', 'EmN');"></textarea>

                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="Additional Members">
        <div class="well well-sm">
            <!--addition members tab-->
            <form>
                <legend>Children</legend>
                <table class="table-hover table table-bordered" >
                    <tr>
                        <th class="field-label col-xs-3 active">First Name</th>
                        <th class="field-label col-xs-3 active">Last Name</th>
                        <th class="field-label col-xs-3 active">Birthday</th>
                        <th class="field-label col-xs-3 active">School</th>
                        <th class="field-label col-xs-3 active">Notes</th>
                        <th class="field-label col-xs-3 active">Del</th>
                    </tr>
                    <tr ng-repeat="child in family.children">
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.firstName}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.lastName}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.birthdate}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.school}}</td>
                        <td class="field-label col-xs-3 active" ng-click="editChild($index)">{{child.notes}}</td>
                        <td class="field-label col-xs-3 active"><button ng-click="removeChild($index);">X</button></td>
                    </tr>
                </table>
                <button id="addKid" type="button" class="btn btn-danger" ng-click="addChild()">+</button>
                <hr/>
                <input ng-model="newChild.firstName" class="js-validate col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name" data-placeholder="First Name" data-invalid="Valid first name: (a-z , . - ')" data-type="name" ng-blur="validateInput('name', 'KFN');" />
                <input ng-model="newChild.lastName" class="js-validate col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name" data-placeholder="Last Name" data-invalid="Valid last name: (a-z , . - ')" data-type="name" ng-blur="validateInput('name', 'KLN');" />
                <input ng-model="newChild.birthdate" class="js-validate col-md-6 col-sm-6 col-xs-6" type="date" placeholder="Birthday (YYYY-MM-DD)" data-placeholder="Birthday (YYYY-MM-DD)" data-invalid="Valid date: YYYY-MM-DD 1990 or later" data-type="date" ng-blur="validateInput('birthdate', 'KBD');" />
                <input ng-model="newChild.school" class="js-validate col-md-6 col-sm-6 col-xs-6" type="text" placeholder="School" data-placeholder="Company" data-invalid="Valid school name: (a-z 0-9 regular punctuation/special characters)" data-type="corpName" ng-blur="validateInput('corpName', 'KS');" />
                <textarea ng-model="newChild.notes" rows="4" class="js-validate form-control" placeholder="Notes" data-placeholder="Notes" data-invalid="Valid note: (a-z 0-9 regular punctuation, special characters)" data-type="notes" ng-blur="validateInput('notes', 'KN');"></textarea>
            </form>
            <!--next / close buttons -->
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-danger" ng-click="clearChild()">Clear</button>
        </div>
    </uib-tab>
    <uib-tab heading="Donations">
        <div class="well well-sm">
            <legend>Donations</legend>
            <table class="table-hover table table-bordered" >
                <tr>
                    <th class="field-label col-xs-3 active">Date</th>
                    <th class="field-label col-xs-3 active">Amount</th>
                    <th class="field-label col-xs-3 active">Notes</th>
                    <th class="field-label col-xs-3 active">Delete</th>
                </tr>
                <tr ng-repeat="donation in family.donations">
                    <td class="field-label col-xs-3 active">{{donation.date}}</td>
                    <td class="field-label col-xs-3 active">{{donation.amount}}</td>
                    <td class="field-label col-xs-3 active">{{donation.notes}}</td>
                    <td class="field-label col-xs-3 active"><button ng-click="family.donations.splice($index, 1);">X</button></td>
                </tr>
            </table>
            <label for="addDonation">Add Donation</label>
            <button id="addDonation" type="button" class="btn btn-danger" ng-click="addDonation()">+</button>
            <input id="FDD" ng-model="newDonation.date" class="js-validate form-control" type="date" placeholder="Date (YYYY-MM-DD)" data-placeholder="Date (YYYY-MM-DD)" data-invalid="Valid date: YYYY-MM-DD 2000 or later" data-type="date" ng-blur="validateInput('date', 'FDD');">
            <input id="FDA" ng-model="newDonation.amount" class="js-validate form-control" type="text" placeholder="Amount" data-placeholder="Amount" data-invalid="Valid amount: (opt $) #'s (opt decimal)" data-type="amount" ng-blur="validateInput('amount', 'FDA');">
            <textarea id="FDN" ng-model="newDonation.notes" rows="4" class="js-validate form-control" placeholder="Notes" data-placeholder="Notes" data-invalid="Valid note: (a-z 0-9 regular punctuation, special characters)" data-type="notes" ng-blur="validateInput('notes', 'FDN');"></textarea>
            <!--save / close buttons -->
            <button class="btn btn-primary" ng-click="console.log(family);save();">Save</button>
            <button class="btn btn-danger" ng-click="newDonation = {};">Clear</button>
        </div>
    </uib-tab>
</uib-tabset>
