<uib-tabset justified="true">
    <uib-tab heading="Contact Info">
        <div class="well well-sm">
            <form>
                <legend>Adult 1</legend>
                <input name="firstName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input name="lastName" class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input name="address1" class="form-control" type="text" placeholder="Address 1">
                <input name="address2"class="form-control" type="text" placeholder="Address 2">
                <input name="zip"class="col-xs-6 col-sm-4" type="text" placeholder="Zip Code">
                <input name="city"class="col-xs-6 col-sm-4" type="text" placeholder="City">
                <input name="state"class="col-xs-6 col-sm-4" type="text" placeholder="State">
                <input name="mainPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Main Phone">
                <input name="cellPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Cell Phone">
                <input name="email"class="col-xs-6 col-sm-4" type="text" placeholder="Email">
                <input name="company" class="form-control" type="text" placeholder="Company">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
            </form>
            <form>
                <legend>Adult 2</legend>
                <input name="firstName"class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input name="lastName"class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input name="address1"class="form-control" type="text" placeholder="Address 1">
                <input name="address2"class="form-control" type="text" placeholder="Address 2">
                <input name="zip"class="col-xs-6 col-sm-4" type="text" placeholder="Zip Code">
                <input name="city"class="col-xs-6 col-sm-4" type="text" placeholder="City">
                <input name="state"class="col-xs-6 col-sm-4" type="text" placeholder="State">
                <input name="mainPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Main Phone">
                <input name="cellPhone"class="col-xs-6 col-sm-4" type="text" placeholder="Cell Phone">
                <input name="email"class="col-xs-6 col-sm-4" type="text" placeholder="Email">
                <input name="company" class="form-control" type="text" placeholder="Company">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
                <!--next button -->
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger">Cancle</button>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="Emergency Contact">
        <div class="well well-sm">
            <form>
                <legend>Emergency Contact Information</legend>
                <input class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input class="form-control" type="text" placeholder="Address 1">
                <input class="form-control" type="text" placeholder="Address 2">
                <input class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Zip Code">
                <input class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="City">
                <input class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="State">
                <input class="col-md-3 col-sm-4 col-xs-6" type="text" placeholder="Phone Number">
                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
                <!--next buttons -->
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger">Cancle</button>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="Additional Members">
        <div class="well well-sm">
            <!--addition members tab-->
            <form>
                <legend>Add Children</legend>
                <button id="addKid" type="button" class="btn btn-danger">+</button>
                <hr/>
                <input class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="First Name">
                <input class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="Last Name">
                <input class="col-md-6 col-sm-6 col-xs-6" type="date" placeholder="Birthday">
                <input class="col-md-6 col-sm-6 col-xs-6" type="text" placeholder="School">

                <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
            </form>
            <!--next / close buttons -->
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancle</button>
        </div>
    </uib-tab>
    <uib-tab heading="Donations">
        <div class="well well-sm">
            <label for="donation">Add Donation</label>
            <button id="addDonation" type="button" class="btn btn-danger">+</button>
            <input class="form-control" type="date" placeholder="Date">
            <input class="form-control" type="text" placeholder="Amount">
            <textarea rows="4" class="form-control" placeholder="Notes"></textarea>
            <!--save / close buttons -->
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancle</button>
        </div>
    </uib-tab>
</uib-tabset>
