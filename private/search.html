<!--Search Bar-->
<div class="search-container fluid-container">
        <div class="row">
                <div class="input-group" ng-controller="searchFunction">
                    <div class="input-group-btn">
                        <button type="button" ng-click="searchBtn()" class="btn btn-default" >Search</button>
                    </div>
                    <input type="text" ng-model="formInput.data" id="search" class="form-control" aria-label="...">
                </div>
        </div>
</div>
    <!--hover class search results-->
<div class="table">
    <table class="table-hover table table-bordered">
        <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <!--hyperlink buttons-->
        <tr ng-controller="editCorpCtrl" ng-click="openCorp('lg')" ng-repeat="result in results">
            <td>{{result.CFN}} + {{result.CLN}}</td>
            <td>{{result.COMPANY}}</td>
            <td>{{result.CP}}</td>
            <td>{{result.CE}}</td>
        </tr>
        <!--hyperlink buttons-->
        <tr ng-controller="editFamilyCtrl" ng-click="open('lg')" >
            <td>{{result.A1FN}} + {{result.A1LN}}</td>
            <td></td>
            <td>{{result.A1CP}}</td>
            <td>{{result.A1E}}</td>
        </tr>
        <!--hyperlink buttons-->
        <tr ng-controller="editFamilyCtrl" ng-click="open('lg')" >
            <td>{{result.A2FN}} + {{result.A2LN}}</td>
            <td></td>
            <td>{{result.A2P}}</td>
            <td>{{result.A2E}}</td>
        </tr>
        <!--hyperlink buttons-->
        <tr ng-controller="editFamilyCtrl" ng-click="open('lg')">
            <td>{{result.CFN}} + {{result.CLN}}</td>
            <td></td>
            <td>{{result.CA1P}}</td>
            <td>{{result.CA1E}}</td>
        </tr>

    </table>
</div>
